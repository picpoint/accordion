<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Title</title>
</head>
<body>

	<div class="wrapper">

		<div class="wrapper-block">

			<div class="wrapper-block-logo">
				<img src="pict/logo.png" alt="logo">
			</div>


			<div class="wrapper-block-items">

				<div class="wrapper-block-items-item">
					<div class="wrapper-block-items-item-base">
						<span>Основы языка и как на нём говорить правильно</span>
						<img onclick='showBlock();' src="pict/triangle_down.png" alt="triangle_down">
					</div>
				</div>
				<div class="wrapper-block-items-basedescribe" id="basedescribe">
					<span>Лексическая структура</span>
					<span>Типы данных, значения и переменные</span>
					<span>Выражения и операторы инструкции</span>
				</div>

				<div class="wrapper-block-items-item">
					<div class="wrapper-block-items-item-functions">
						<span>Функции</span>
						<img src="pict/triangle_down.png" alt="triangle_down">
					</div>
				</div>

				<div class="wrapper-block-items-item">
					<div class="wrapper-block-items-item-error">
						<span>Обработка ошибок и отладка</span>
						<img src="pict/triangle_down.png" alt="triangle_down">
					</div>
				</div>

				<div class="wrapper-block-items-item">
					<div class="wrapper-block-items-item-objects">
						<span>Объекты и массивы</span>
						<img src="pict/triangle_down.png" alt="triangle_down">
					</div>
				</div>

				<div class="wrapper-block-items-item">
					<div class="wrapper-block-items-item-events">
						<span>События</span>
						<img src="pict/triangle_down.png" alt="triangle_down">
					</div>
				</div>

			</div>

		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
